<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
    <ion-item *ngFor="let f of datalist">
      <ion-thumbnail item-start>
        <img src="http://127.0.0.1:9000/assets/images/news/{{f.picture}}">
      </ion-thumbnail>
      <h2>{{f.name}}</h2>
      <p>{{f.description}}</p>
      <p>{{f.date}}</p>
      <button ion-button clear item-end (click)="GoDetail(f)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
